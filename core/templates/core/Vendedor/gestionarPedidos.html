<body>
    <div class="container">
        <div class="content">
            <div class="tabla">
                <h1>Lista de pedidos</h1>
                <table class="table table-hover">
                    <tr>
                        <th>Nombre</th>
                        <th>apellido </th>
                        <th>Usuario</th>
                        <th>Correo</th>
                        <th>Estado</th>
                        <th>Tipo de pago</th>
                        <th>Opciones</th>
                    </tr>
                    {% for i in peticion %}
                        <tr>
                            <td>{{i.nombre}}</td>
                            <td>{{i.apellido}}</td>
                            <td>{{i.user}}</td>
                            <td>{{i.correo}}</td>
                            <td>{{i.estado }}</td>
                            <td>{{i.tipo_pago }}</td>
                            <td>
                                <button type="submit" class="btn btn-success">
                                    <a href="{% url 'validar_ventas' i.id %}" style="text-decoration: none;">✔️</a>
                                </button>
                                <button type="cancel" class="btn btn-danger">
                                    <a href="{% url 'rechazado_ventas' i.id %}" style="text-decoration: none;">❌</a>
                                </button>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
                <br><br><br>
                <a href="{% url 'menuOpcionesVendedor' %}" style="text-decoration: none;  color: white;">
                    <span>
                        <h1>
                            Volver
                        </h1>
                    </span>
                </a>
            </div>
        </div>
