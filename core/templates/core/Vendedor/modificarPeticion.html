{% load static %}
{% load crispy_forms_tags %}
{% block contenido %}

<head>
    <link rel="stylesheet" href="{% static 'core/css/administrador/registro4.css' %}">
</head>

<body>
    <div class="content">

        <div class="espacio1">
            <form action="" method="post">
                <h3 style="font-size: 30px; font-weight: bold;">Crear peticion </h3>
                <br><br><br>
                {% csrf_token %}
                {{form|crispy}}

                <div class="espacioBotones">
                    <button type="submit" class="botonEnviar">
                        <h1 style="color: black; font-family: Arial, Helvetica, sans-serif; font-size: 18px;">
                            Enviar Peticion
                        </h1>
                    </button>
                    <a href="{% url 'ver_peticiones' %}" class="botonEnviar2">
                        <span>
                            <h1 style="color: black; font-family: Arial, Helvetica, sans-serif;">
                                Volver
                            </h1>
                        </span>
                    </a>
                </div>
            </form>
        </div>
    </div>
    
</body>
{% endblock %}
